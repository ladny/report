<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>录入借款详情</title>
		<meta name="apple-mobile-web-app-title" content="录入借款详情">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="../../static/common/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../static/common/font-awesome-4.6.2/css/font-awesome.min.css" />
		<link href="../../static/common/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../static/common/mui/css/mui.picker.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../static/css/common.css?v=20160606" />
		<link rel="stylesheet" type="text/css" href="../../static/css/public.css?v=20160606" />
		<link rel="stylesheet" type="text/css" href="../../static/css/order.css?v=20160606" />
	</head>

	<body>
		<div class="header white-header">
			<a href="#" class="header-gray-icon"></a>
			<span class="header-back">录入借款详情</span>
		</div>

		<div class="one-title">
			<span class="one-title-icon"></span>
			<span class="one-title-name">借款人信息</span>
		</div>

		<div class="order-borrower">
			<dl>
				<dt class="order-borrower-name">真实姓名</dt>
				<dd class="order-borrower-msg">张一山</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">身份证号</dt>
				<dd class="order-borrower-msg"><input type="text" placeholder="请输入" /></dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">手机号码</dt>
				<dd class="order-borrower-msg"><input type="text" placeholder="请输入" /> </dd>
			</dl>
		</div>

		<div class="one-title">
			<span class="one-title-icon"></span>
			<span class="one-title-name">借款卡信息</span>
		</div>
		<div class="order-borrower">
			<dl>
				<dt class="order-borrower-name order-borrower-add">添加借款卡信息</dt>
				<dd class="order-borrower-msg">
					<a href="#" class="order-borrower-addicon"></a>
				</dd>
			</dl>
		</div>

		<div class="order-borrower order-borrower-own">
			<div class="order-borrower-owndel">
				<div class="order-borrower-row noborder">
					<div class="order-borrwer-delicon"></div>
					<dl>
						<dt class="order-borrower-owner">持卡人：张山利</dt>
						<dd class="order-borrower-card">借款卡号：6214 8908 0007 8888</dd>
					</dl>
					<i class="arrow-gray order-borrower-arrow"></i>
					<span class="order-borrower-del">删除</span>
				</div>
			</div>
			<div class="order-borrower-owndel">
				<div class="order-borrower-row">
					<div class="order-borrwer-delicon"></div>
					<dl>
						<dt class="order-borrower-owner">持卡人：张山利</dt>
						<dd class="order-borrower-card">借款卡号：6214 8908 0007 8888</dd>
					</dl>
					<i class="arrow-gray order-borrower-arrow"></i>
					<span class="order-borrower-del">删除</span>
				</div>
			</div>
		</div>

		<div class="one-title">
			<span class="one-title-icon"></span>
			<span class="one-title-name">借款合同信息</span>
		</div>
		<div class="order-borrower">
			<dl>
				<dt class="order-borrower-name">合同编号</dt>
				<dd class="order-borrower-msg"><input type="text" placeholder="请输入" /></dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">抵押类型</dt>
				<dd class="order-borrower-msg" id="mortgage-type">
					<span>车辆抵押</span>
					<!--反显-->
					<i class="arrow-gray"></i>
				</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">业务类型</dt>
				<dd class="order-borrower-msg" id="business-type">
					<span>押车</span>
					<!--反显-->
					<i class="arrow-gray"></i>
				</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">借款利率</dt>
				<dd class="order-borrower-msg order-borrower-num"><input type="text" placeholder="0~30" /> </dd>
				<dd class="order-borrower-yun">%</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">返点利率</dt>
				<dd class="order-borrower-msg order-borrower-num"><input type="text" placeholder="0~30" /> </dd>
				<dd class="order-borrower-yun">%</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">借款金额</dt>
				<dd class="order-borrower-msg order-borrower-num"><input type="text" placeholder="100~50,000,000" /></dd>
				<dd class="order-borrower-yun">元</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">借款期限</dt>
				<dd class="order-borrower-msg" id="deadline">
					<span>12个月</span>
					<!--反显-->
					<i class="arrow-gray"></i>
				</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">还款方式</dt>
				<dd class="order-borrower-msg" id="loan-type">
					<span>先息后本</span>
					<!--反显-->
					<i class="arrow-gray"></i>
				</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name order-borrower-add">借款起始日期</dt>
				<dd class="order-borrower-msg" id="loan-date">
					<span></span>
					<!--今天-->
					<i class="arrow-gray"></i>
				</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">保证金</dt>
				<dd class="order-borrower-msg  order-borrower-num"><input type="text" placeholder="请输入" /> </dd>
				<dd class="order-borrower-yun">元</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">返佣方式</dt>
				<dd class="order-borrower-msg" id="return-way">
					<span>按月返佣</span>
					<i class="arrow-gray"></i>
				</dd>
			</dl>
			<dl>
				<dt class="order-borrower-name">返佣计划</dt>
				<dd class="order-borrower-msg" id="return-plan">
					<span>12</span>
					<i class="arrow-gray"></i>
				</dd>
			</dl>

		</div>

		<div class="order-borrower-remarks">
			<p class="remark-name">备注</p>
			<textarea placeholder="请输入（选填）"></textarea>
		</div>

		<div class="order-btn-gap"><input type="button" class="order-btn-gray" value="资料无误 马上提交" /></div>

		<div class="order-serve-tel">
			<div class="order-serve-bg">
				400-999-9898<br /> 工作日:9:00~17:00
			</div>
		</div>

	</body>
	<script src="../../static/common/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/common/mui/js/mui.min.js"></script>
	<script src="../../static/common/mui/js/mui.picker.min.js"></script>
	<script type="text/javascript" charset="UTF-8">
		mui.init();
	</script>
	<script src="../../static/common/fastclick.js?v=20160603"></script>
	<script src="../../static/js/public.js?v=20160606" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/order.js?v=20160606" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/orderlogdetail.js?v=20160606" type="text/javascript" charset="utf-8"></script>

</html>
