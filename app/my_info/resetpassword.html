<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>重置登录密码</title>
		<meta name="apple-mobile-web-app-title" content="重置登录密码">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="../../static/common/normalize.css?v=20160603" />
		<link rel="stylesheet" type="text/css" href="../../static/common/font-awesome-4.6.2/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/common/mui/css/mui.min.css?v=20160603" />
		<link rel="stylesheet" type="text/css" href="../../static/css/common.css?v=20160603" />
		<link rel="stylesheet" type="text/css" href="../../static/css/public.css?v=20160727" />
		<link rel="stylesheet" type="text/css" href="../../static/css/my_info.css" />
	</head>
	<body>
		<div class="header blue-header">
				<a href="#" class="header-white-icon"></a>
				<span class="header-back">
					重置登录密码
				</span>
		</div>
		<div class="reset-phone-box">
			<ul class="reset-phone-ul">
				<li>
					<i class="reset-phone-img"></i>
					<span>18610214207</span>
				</li>
				<li class="cgray">
					通过短信验证码重新设置
				</li>
			</ul>
		</div>
		<div class="reset-authcode">
			<ul class="authcode-wrap">
				<li>
					<div class="authcode-box">
						<i class="login authcode-img"></i>
						<input type="text" placeholder="请输入短信验证码" maxlength="6"/>
						<span class="mobile-getcode mobile-gettime" style="display:none" ><i id="login-Countdown">60</i>秒后重发</span>
					<span class="mobile-getcode mobile-getyzm">获取验证码</span>
					</div>
				</li>
				<li>
					<div class="authcode-box authcode-box1">
						<i class="login login-password-key"></i>
						<input type="password" placeholder="6-20位，数字和字母组合"> 
						<div class="eye-close-black"></div>
					</div>
				</li>
			</ul>
		</div>
		<div class="order-btn-gap"><a href="#" class="order-btn-gray">确认提交</a></div>
	</body>
	<script src="../../static/common/zepto.min.js?v=20160603" type="text/javascript"></script>
	<script src="../../static/common/fastclick.js?v=20160603"></script>
	<script src="../../static/common/mui/js/mui.min.js?v=20160603"></script>
	<script src="../../static/js/public.js?v=20160603" type="text/javascript"></script>
</html>
