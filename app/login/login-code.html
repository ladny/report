<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<meta name="apple-mobile-web-app-title" content="登录">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="../../static/common/normalize.css?v=20160603" />
		<link rel="stylesheet" type="text/css" href="../../static/common/font-awesome-4.6.2/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/common/mui/css/mui.min.css?v=20160603" />
		<link rel="stylesheet" type="text/css" href="../../static/css/common.css?v=20160603" />
		<link rel="stylesheet" type="text/css" href="../../static/css/login.css?v=20160603" />
		<style type="text/css">
		.mui-toast-message{background:#000000;color:#ffffff;}
		</style>
	</head>
	<body>
		<div class="login-header">
			<i class="icon login-cancel"></i>
			<span class="header-cancel">登录</span>
		</div>
		<div class="login-logo"></div>
		<div class="login-wrap">
			<ul class="login-ul">
				<li>
					<i class="loginimg login-user"></i>
					<div class="login-phone">
						<input type="tel" value="18610214207" disabled="disabled" />
					</div>
				</li>
				<li>
					<i class="loginimg login-mail"></i>
					<div class="login-phone verification-code">
						<input id="login-yzm" type="tel" placeholder="请输入短信验证码" maxlength="6"/>
						<div class="countdown-wrap">
							<span style="display:none;" class="countdown mobile-gettime">
								<em id="login-Countdown">60</em>秒后重发
							</span>
							<span class="countdown mobile-getyzm">
								获取验证码
							</span>
						</div>
					</div>
				</li>
			</ul>
			<div class="again-login">
				<a href="#">密码登录</a>
			</div>
		</div>	
		<div class="login-btnbox">  
			<a class="login-btn" href="#">登录</a>
		</div>
	</body>
	<script src="../../static/common/zepto.min.js?v=20160603" type="text/javascript"></script>
	<script src="../../static/common/fastclick.js?v=20160603"></script>
	<script src="../../static/common/mui/js/mui.min.js?v=20160603"></script>
	<script src="../../static/js/public.js?v=20160603" type="text/javascript"></script>
	<script src="../../static/js/login.js" type="text/javascript"></script>
</html>
